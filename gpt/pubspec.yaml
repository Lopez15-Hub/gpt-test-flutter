name: gpt
description: Integrates a GPT Api with flutter.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  chat_gpt_sdk: ^2.1.2
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  sqflite: ^2.2.8+2
  animate_do: ^3.0.2
  shared_preferences: ^2.1.1
  firebase_core: ^2.12.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/chat_gpt_icon.jpg"
  adaptive_icon_background: "assets/chat_gpt_icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/chat_gpt_icon.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"

flutter:
  uses-material-design: true

  assets:
    - assets/chat_gpt_icon.jpg
